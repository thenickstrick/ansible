---
- hosts: all
  become: true
  pre_tasks:

  - name: install updates for Fedora
    ansible.builtin.dnf: 
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "Fedora"

  - name: install updates for Ubuntu
    ansible.builtin.apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

  - name: remove user
    ansible.builtin.user:
      name: simone
      state: absent

- hosts: web_servers
  become: true
  tasks:

    - name: uninstall apache from webservers
      ansible.builtin.apt:
        name:
          - apache2
          - libapache2-mod-php
        state: absent
      when: ansible_distribution == "Ubuntu"

- hosts: db_servers
  become: true
  tasks:
    - name: uninstall packages from db servers
      ansible.builtin.dnf:
        name: 
          - httpd
          - mariadb
        state: absent
      when: ansible_distribution == "Fedora"

